<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var info = navigator.userAgent.toLowerCase();
	var osImg = null;
	
	if(info.indexOf('window')>=0){
		osImg = "windows.png";
	} else if(info.indexOf('macintosh')>=0){
		osImg = "macintosh.png";
	} else if(info.indexOf('iphone')>=){
		osImg = "iphone.png";
	} else if(info.indexOf('android')>=){
		osImg = "android.png";
	}
	
	document.write("<img src=\"images/" + osImg + "\">","<br>");
	
	var scr = screen;
	var sc_w = scr.width;
	var sc_h = scr.height;
	
	document.write("모니터 해상도 너비:" + sc_w + "px", "<br>");
	document.write("모니터 해상도 높이:" + sc_h + "px", "<br>");	
</script>
</head>
<body>
</body>
</html>
